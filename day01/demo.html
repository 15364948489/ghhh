<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>弹性盒子</title>
		<style>
			#div1{
				display: flex;
				width: 1000px;
				height: 1000px;
				border: 2px solid deeppink;
				/*justify-content: flex-end;/*右对齐*/
				/*justify-content: flex-start;/*左对齐*/
				/*justify-content: space-between;/*两端对齐*/
				justify-content: space-around;/*中间对齐*/
			}
			#div1>div{
				height: 200px;
				width:  200px;
				border: 2px solid pink;
			}
		</style>
	</head>
	<body>
		<!--弹性盒子：将代替浮动内容进行横向排版-->
		<div id="div1">
			<div></div>
			<div></div>
			<div></div>	
		</div>
	</body>
</html>
